<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtora de Eventos || Home</title>


    <!-- Fonts CDN 'Playfair' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!-- Cabeçalho Sticky -->
    <header id="header" class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <!-- Brand Name -->
            <h1 class="navbar-brand m-0 section-title">Holler Eventos</h1>
            <!-- btn for responsive navbar slidedown (alreay responsive display lg none) -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#header-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar and navbar items/links -->
            <nav id="header-navbar" class="navbar-collapse collapse justify-content-end mt-2">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" href="#">
                            <!-- Bootstrap Icon -->
                            <i class="pe-1 bi bi-house-fill"></i>
                            Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">
                            <!-- Bootstrap Icon -->
                            <i class="pe-1 bi bi-receipt"></i>
                            Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">
                            <!-- Bootstrap Icon -->
                            <i class="pe-1 bi bi-map-fill"></i>
                            Espaços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">
                            <!-- Bootstrap Icon -->
                            <i class="pe-1 bi bi-chat-text-fill"></i>
                            Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div id="about-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#about-carousel" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#about-carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#about-carousel" data-bs-slide-to="2"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/carousel/caroulse1.jpg" alt="Sala de conferências"/>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/carousel/carousel2.jpg" alt="Sala de conferências"/>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/carousel/carousel3.jpg" alt="Sala de conferências"/>
                </div>
            </div>
            <div class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#about-carousel">
                <span class="carousel-control-prev-icon"></span>
            </div>
            <div class="carousel-control-next" data-bs-slide="next" data-bs-target="#about-carousel">
                <span class="carousel-control-next-icon"></span>
            </div>
        </div>
    </section>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
